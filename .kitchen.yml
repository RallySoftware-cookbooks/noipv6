---
provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14
  client_rb:
    environment: kitchen

verifier:
  name: inspec
  format: <%= ENV['CI'] ? 'junit' : 'cli' %>
  <% if ENV['CI'] %>
  output: "test-reports/%{platform}/%{suite}_inspec.xml"
  <% end %>

suites:
- name: noipv6 
  run_list:
    - recipe[noipv6] 
  attributes:
    dev_mode: true
    rally:
      location: 'qd'
      chef_daemon_toggle: 'on'

driver:
  name: gce
  project: saas-rally-dev
  zone: us-west1-a
  network: gwdev-vpc
  subnet: ops-tools
  use_private_ip: true
  metadata:
    team: "ops"
    purpose: "chef test kitchen"
    name: "noipv6-test-kitchen"
    ssh-keys: test-kitchen:ssh-rsa 
  tags:
    - ssh
    - everything-out
  service_account_scopes:
    - devstorage.read_write
    - userinfo.email
  disks:
    disk0:
      disk_size: 30

transport:
  username: test-kitchen
  ssh_key: ~/secrets/id_rsa

platforms:
  - name: centos-7
    driver:
      image_project: centos-cloud
      image_family: centos-7
